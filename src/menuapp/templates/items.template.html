<ul>
    <li ng-repeat="item in itemDetail.items">
        <div> Item name: {{ item.name }} </div> 
        <div> Item quantity: {{ item.quantity }} </div>
        <div> Item price (large): {{ item.price_large }} </div>
        <div> Item price (small): {{ item.price_small }} </div>
    </li>
</ul>
